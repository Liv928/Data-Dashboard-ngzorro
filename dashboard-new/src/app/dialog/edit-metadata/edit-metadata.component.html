
<div>
  <form nz-form [formGroup]="editMetaForm" (ngSubmit)="submitForm(editMetaForm.value)">
    
    <!--Metadata Title-->
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Title</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="titleErrorTpl">
        <input nz-input formControlName="metaTitle" placeholder="{{metaTitle}}"/>
        <ng-template #titleErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please enter a title for this metadata !
          </ng-container>
          <!--
          <ng-container *ngIf="control.hasError('duplicated')">
            The username is redundant!
          </ng-container>
        -->
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <!--Metadata Description-->
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="descErrorTpl">
        <input nz-input formControlName="metaDescription" placeholder="{{metaDescription}}" />
        <ng-template #descErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please enter a description for this metadata!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary" [disabled]="!editMetaForm.valid" (click)="submitForm($event)">Submit</button>
        <button nz-button (click)="resetForm($event)">Reset</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
