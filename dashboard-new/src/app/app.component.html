<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="324px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Data Dashboard</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Buildings" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/fnb">FIMS & Nursing Building</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/misc">Miscellaneous Campus Data</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/msb">Medical Sciences Building</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ohr">Ontario Hall Residence</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/wssb">Western Student Services Building</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Upload" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Upload</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>

    <!--main-->
    <nz-content>
      
      <div class="content-box">      
        <router-outlet></router-outlet>
      </div>
        
    </nz-content>
  </nz-layout>
</nz-layout>
