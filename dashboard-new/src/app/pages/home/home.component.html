<nz-content>
  <h3>To begin, select the building you'd like to view the its data </h3>
  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a building" [(ngModel)]="selectedBuilding">
    <nz-option nzLabel="Western Student Service Building" nzValue="WSSB"></nz-option>
    <nz-option nzLabel="Film & Nursing Building" nzValue="FNB"></nz-option>
    <nz-option nzLabel="Ontario Hall Residence" nzValue="OHR"></nz-option>
    <nz-option nzLabel="Medical Science Building" nzValue="MSB"></nz-option>
    <nz-option nzLabel="Miscellaneous Campus" nzValue="MISC"></nz-option>
  </nz-select>
  
  <div nz-row nzGutter="16">
    <div nz-col class="gutter-row" >
      <div class="gutter-box-chart">
        <highcharts-chart
        [Highcharts]="Highcharts"
        [constructorType]="'stockChart'"
        [options]="chartOptions"
        [oneToOne]=true
        [(update)]="updateFromInput"
        style="width:100%; height:400px; display:block;"
        ></highcharts-chart>
      </div>
    </div>
  </div>
  <h3>From {{selectedBuilding}}</h3>
  <div nz-row nzGutter="16">
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card>
        <nz-statistic [nzValue]="( 24| number)!" [nzTitle]="'Historic High (째C)'"></nz-statistic>
        <p>Date: Aug 18, 2016</p>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card>
        <nz-statistic [nzValue]="( 2.7| number)!" [nzTitle]="'Historic Low (째C)'"></nz-statistic>
        <p>Date: Oct 21, 2016</p>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card>
        <nz-statistic [nzValue]="( 14.4| number)!" [nzTitle]="'Average (째C)'"></nz-statistic>
     
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card>
        <nz-statistic [nzValue]="( 12| number)!" [nzTitle]="'Median (째C)'"></nz-statistic>
      </nz-card>
    </div>
  </div>
 
</nz-content>
